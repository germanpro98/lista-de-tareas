<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="post" action="{% url 'login' %}" class="bg-white p-6 rounded shadow max-w-sm w-full">
    {% csrf_token %}
    <h2 class="text-2xl mb-4">Iniciar sesión</h2>
    
    <!-- Campo oculto para la redirección -->
    <input type="hidden" name="next" value="{{ next }}">

    {{ form.as_p }}
    
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
  </form>
</body>
</html>
